name: Release

# 触发条件：当推送以 'v' 开头的 tag 时（例如 v0.1.0）
on:
  push:
    tags:
      - 'v*'

# 赋予 GITHUB_TOKEN 创建 Release 和上传文件的权限
permissions:
  contents: write

jobs:
  # Job 1: 在三个操作系统上并行编译，并将产物保存为 Artifact
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ciphery-bin
            asset_name: ciphery-linux-amd64
          - os: macos-latest
            artifact_name: ciphery-bin
            asset_name: ciphery-macos-amd64
          - os: windows-latest
            artifact_name: ciphery-bin.exe
            asset_name: ciphery-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --bin ciphery-bin

      - name: Rename binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: mv target/release/${{ matrix.artifact_name }} target/release/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: ren target\release\${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      # 将编译产物保存为 GitHub Artifact（临时存储，供下一个 Job 使用）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.asset_name }}

  # Job 2: 等待所有编译完成后，统一创建 Release 并上传所有文件（只有一个 Job 操作 Release，避免并发冲突）
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 下载所有编译产物
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: ls -R artifacts

      # 一次性创建 Release 并上传所有文件
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          fail_on_unmatched_files: true